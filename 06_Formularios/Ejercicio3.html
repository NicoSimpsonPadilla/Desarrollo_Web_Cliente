<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>
<body>
    <form>
        <input type = "checkbox" id="cb1" value ="Futbol"><label>Futbol</label><br>
        <input type = "checkbox" id="cb2" value ="Baloncesto"><label>Baloncesto</label><br>
        <input type = "checkbox" id="cb3" value ="Tenis"><label>Tenis</label><br>
        <input type = "checkbox" id="cb4" value ="Voleibol"><label>Voleibol</label><br>
        <input type = "checkbox" id="cb5" value ="Natacion"><label>Natacion</label><br>
        <textarea readonly onmousedown="return false;"></textarea>
    </form>

    <script>
        let check1 = document.getElementById("cb1");
        let check2 = document.getElementById("cb2");
        let check3 = document.getElementById("cb3");
        let check4 = document.getElementById("cb4");
        let check5 = document.getElementById("cb5");

        check1.addEventListener("click", function () {
            if(check1.checked){
                document.getElementsByTagName("textarea")[0].value += check1.value + "\n";
            }else{
                document.getElementsByTagName("textarea")[0].value = document.getElementsByTagName("textarea")[0].value.replace(check1.value + "\n", "");
            }
        });

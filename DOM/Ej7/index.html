    <script>
        
        window.onload = function() {

            let casillas = document.querySelectorAll("td");
            if (casillas[0].style.getPropertyValue("background-color") == "") {
                for (i = 0; i < casillas.length; i++) {
                    casillas[i].style.setProperty("background-color", "white");
                }
            }

            let colores = ["red", "green", "blue", "orange"];
            function fondo(num) {
                if (casillas[num].style.getPropertyValue("background-color") == "white") {
                    casillas[num].style.setProperty("background-color", colores[0]);
                } else if (casillas[num].style.getPropertyValue("background-color") == colores[0]) {
                    casillas[num].style.setProperty("background-color", colores[1]);
                } else if (casillas[num].style.getPropertyValue("background-color") == colores[1]) {
                    casillas[num].style.setProperty("background-color", colores[2]);
                } else if (casillas[num].style.getPropertyValue("background-color") == colores[2]) {
                    casillas[num].style.setProperty("background-color", colores[3]);
                }else if (casillas[num].style.getPropertyValue("background-color") == colores[3]) {
                    casillas[num].style.setProperty("background-color", colores[0]);
                }
            }

            casillas[0].onclick = function() {
                fondo(0);
            }
            casillas[1].onclick = function() {
                fondo(1);
            }
            casillas[2].onclick = function() {
                fondo(2);
            }
            casillas[3].onclick = function() {
